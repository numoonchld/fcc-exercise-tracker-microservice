<!DOCTYPE html>
<html>

   <head>
      <title>Exercise Tracker | Free Code Camp</title>
<!--       <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon"/> -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
      <link href="style.css" rel="stylesheet" type="text/css">
   </head>

   <body style="text-align: center">
     
      <div>
        
         <h1>  Exercise Tracker  </h1>
        
          <form action="/api/exercise/new-user" method="post">
            
            <h3>Create a New User</h3>            
            <p><code>POST /api/exercise/new-user</code></p>
            
            <input id="uname" type="text" name="username" placeholder="username">
            <input type="submit" value="Submit">
            
          </form>
        
     </div>
     
     <div>
       
          <form action="/api/exercise/add" method="post">
            
            <h3>  Add exercises  </h3>
            <p><code>  POST /api/exercise/add  </code></p>
            
            <input id="uid" type="text" name="userId" placeholder="userId *" required>
            <input id="desc" type="text" name="description" placeholder="description *" required>
            <input id="dur" type="text" name="duration" placeholder="duration * (mins.)" required>
            <input id="dat" type="text" name="date" placeholder="date (yyyy-mm-dd)">
            <input type="submit" value="Submit">
            
          </form>
       
     </div>
     
     <div class="infoBlock">
       
          <div>
            
            <p> <strong> API Query Point for Exercise Log: </strong> </p>

            <p> <code> GET /api/exercise/log?{userId}[&amp;from][&amp;to][&amp;limit] </code> </p>
            <p> <strong>{ }</strong> = required, <strong>[ ]</strong> = optional</p>
            <p> <strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number </p>
             
          </div>
        
     </div>
     
   </body>

</html>
